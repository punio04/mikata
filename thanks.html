  <script>
    (function () {
      const form = document.getElementById('contactForm');
      const submitBtn = document.getElementById('submitBtn');
      const acceptance = document.getElementById('acceptance');
      const acceptanceError = document.getElementById('acceptanceError');

      // プライバシー同意が入るまでボタン無効
      function toggleSubmit() {
        submitBtn.disabled = !acceptance.checked;
        acceptanceError.textContent = acceptance.checked ? '' : 'プライバシーポリシーに同意してください。';
      }
      acceptance.addEventListener('change', toggleSubmit);
      toggleSubmit();

      // 必須項目
      const requiredFields = [
        { sel: 'input[name="company"]', msg: '会社名 / 屋号を入力してください。' },
        { sel: 'input[name="name"]', msg: 'ご担当者様名を入力してください。' },
        { sel: 'input[name="phone"]', msg: '電話番号を入力してください。' },
        { sel: 'input[name="email"]', msg: '正しいメールアドレスを入力してください。', type: 'email' },
        { sel: 'textarea[name="message"]', msg: 'ご要望・お悩みを入力してください。' }
      ];

      function isEmail(v) { return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v); }
      function isPhone(v) { return /^[0-9+\-\s()]{8,}$/.test(v); }

      function validateField(field) {
        const el = document.querySelector(field.sel);
        const error = el.parentElement.querySelector('.p-form__error');
        let ok = true;

        const val = (el.value || '').trim();
        if (!val) { ok = false; }
        if (ok && field.type === 'email') { ok = isEmail(val); }
        if (ok && el.name === 'phone') { ok = isPhone(val); }

        if (!ok) {
          el.classList.add('is-invalid');
          error.textContent = field.msg;
        } else {
          el.classList.remove('is-invalid');
          error.textContent = '';
        }
        return ok;
      }

      // 入力中もエラー解除
      requiredFields.forEach(f => {
        const el = document.querySelector(f.sel);
        ['input', 'change', 'blur'].forEach(ev => el.addEventListener(ev, () => validateField(f)));
      });

      // 送信時バリデーション
      form.addEventListener('submit', function (e) {
        let ok = true;
        requiredFields.forEach(f => { if (!validateField(f)) ok = false; });

        if (!acceptance.checked) {
          acceptanceError.textContent = 'プライバシーポリシーに同意してください。';
          ok = false;
        }
        if (!ok) { e.preventDefault(); }
      });
    })();
  </script>
  <script>
    const acc = document.getElementById('acceptance');
    const txt = document.querySelector('.p-form__privacy-text');
    const btn = document.getElementById('submitBtn');

    function reflect() {
      if (!acc || !txt) return;
      txt.classList.toggle('is-checked', acc.checked);
      if (btn) btn.disabled = !acc.checked; // 同意必須
    }
    if (acc) {
      acc.addEventListener('change', reflect);
      reflect(); // 初期反映
    }
  </script>
